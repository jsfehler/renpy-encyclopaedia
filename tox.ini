[flake8]
max-complexity = 8
max-line-length = 99
ignore = F405,F821

# For more information about tox, see https://tox.readthedocs.io/en/latest/
[tox]
skipsdist = True
envlist = py39,flake8,build

# Run tests then builds the dist file
[testenv:build]
deps =
    git+https://github.com/jsfehler/py_to_rpy.git
changedir = .
commands =
    py_to_rpy encyclopaedia/[!__]*.py --strict --dest=dist --minify=enc

# Unit tests
[testenv]
deps =
    pytest
    pytest-cov
commands =
  py.test -s -vv --cov-report term-missing --cov=encyclopaedia tests

# Code style
[testenv:flake8]
skip_install = true
deps = flake8
changedir = .
commands = flake8 encyclopaedia tests
